<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeliLite - Your Lightweight Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù BeliLite</h1>
            <p class="subtitle">A simple note-taking app</p>
        </header>

        <!-- Form to create/edit notes -->
        <div class="note-form">
            <h2 id="form-title">Create New Note</h2>
            <form id="note-form">
                <input 
                    type="text" 
                    id="note-title" 
                    placeholder="Note title..." 
                    required
                >
                <textarea 
                    id="note-content" 
                    placeholder="Write your note here..."
                    rows="6"
                ></textarea>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Save Note</button>
                    <button type="button" id="summarize-btn" class="btn-summarize">‚ú® Summarize with Grok</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Display all notes -->
        <div class="notes-section">
            <h2>Your Notes</h2>
            <div id="notes-list" class="notes-list">
                <!-- Notes will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
